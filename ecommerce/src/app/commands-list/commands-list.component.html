<div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh">
  <div class="col-xxl-8 col-12">
    <!-- card -->
    <div class="card">
      <!-- card body-->
      <div class="card-body">
        <div class="mb-6">
          <h4 class="mb-0">Commandes</h4>
          <p></p>
        </div>
        <div class="mb-8" *ngFor="let command of commands" style="margin-bottom: 100px">
          <!-- Commande -->
          <div class="border-bottom mb-3 pb-3 d-lg-flex align-items-center justify-content-between ">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="mb-0">{{formatDate(command.date)}}</h5> <!-- Command date + id? -->
            </div>
          </div>
          <!-- details Commande -->
          <div class="row d-flex justify-content-between align-items-center" *ngFor="let detail of command.details">
            <!-- col -->
            <div class="col-lg-8 col-12">
              <div class="d-md-flex">
                <div>
                  <!-- img -->
                  <img [src]="productDetailsMap[detail.product].thumbnail" class="img-fluid rounded-3" alt="Product Img" style="max-height: 400px; max-width: 400px">
                </div>
                <div class="ms-md-4 mt-2 mt-lg-0">
                  <!-- name + price -->
                  <h5 class="mb-1 fw-bolder">
                    {{productDetailsMap[detail.product].title}}
                  </h5>
                  <h5 class="mb-1">
                    Quantity : {{detail.qte}}
                  </h5>
                  <h4 style="color : green">{{productDetailsMap[detail.product].price * detail.qte}} $</h4>
                  <div class="mt-3">
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
