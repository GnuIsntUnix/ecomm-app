<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="/addClient" th:object="${client}" method="post">

  <label for="firstName">First Name:</label><br>
  <input type="text" th:field="*{firstName}" id="firstName" name="firstName" required><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" th:field="*{lastName}" id="lastName" name="lastName" required><br>

  <label for="gender">Gender:</label><br>
  <input type="text" th:field="*{gender}" id="gender" name="gender" required><br>

  <label for="email">Email:</label><br>
  <input type="email" th:field="*{email}" id="email" name="email" required><br>

  <label for="phone">Phone:</label><br>
  <input type="text" th:field="*{phone}" id="phone" name="phone" required><br>

  <label for="password">Password:</label><br>
  <input type="password" th:field="*{password}" id="password" name="password" required><br>

  <label for="birthDate">Birth Date:</label><br>
  <input type="date" th:field="*{birthDate}" id="birthDate" name="birthDate" required><br>

  <input type="submit" value="Register">
</form>
</body>
</html>
