<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.css}" rel="stylesheet">
</head>
<body>
<h2>Edit</h2>
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
<form th:action="@{/clients/editClient}" th:object="${client}" method="post" >
    <input type="hidden" th:field="*{id}" th:value="${client.id}">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" name="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" name="lastName" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" th:field="*{gender}" id="gender" class="form-control" name="gender" required>
    </div>
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" name="username" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" th:field="*{phone}" id="phone" class="form-control" name="phone" required>
    </div>
    <div class="form-group">
        <label for="birthDate">Birth Date:</label>
        <input type="date" th:field="*{birthDate}" id="birthDate" class="form-control" name="birthDate" required th:value="${client.birthDate}">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</div>
</body>
</html>
